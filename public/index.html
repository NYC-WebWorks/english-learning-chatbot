<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>English Study Chatbot</title>
</head>
<body>
    <div class="main-container">
        <div class="chat-container">
            <div class="header">
                <img src="chatbot.png" alt="Logo" class="logo">
                <h2 class="name">English Study Chatbot</h2>
            </div>
            <p class="name">Type in a word in English to view some learning example sentences.</p>
            <div class="chat-log" id="chat-log"></div>
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Enter a word">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script> 	
</body>
</html>
